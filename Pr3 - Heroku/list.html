<div class = "row">
    <div class="col-md-4" id="main-header">
        <h2>
            Contacts
        </h2>
    </div>

<!--
<div class="col-md-3">

</div>
-->

    <div class="col-md-3">
        <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">Add New</a>
    </div>

    <div class="col-md-3">
    </div>

</div>



<div id="the-list" class="col-md-5">
    
    <br>
    
    <p id="tip">
    Tip: Hovering over a name gives you the company name.
    </p>
    
    <table id="list-table" class="table table-hover">
        <tbody>
            <tr ng-repeat="contact in contacts | orderBy:'firstName'" style="cursor:pointer">
                <td>
                    <a ng-href="#/contact/{{contact._id}}" title="{{contact.company.name}}">{{ contact.firstName }} {{ contact.lastName }}</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="col-md-5">
    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23cccccc&amp;src=careerrolodex%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>      
</div>
